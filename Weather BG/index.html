<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-main">
      <div class="searchInputBox">
        <input
          type="text"
          id="inputBox"
          class="inputBox"
          placeholder="Enter city name..."
          autocomplete="off"
        />
      </div>

      <div class="weather-body">
        <div class="location-details">
          <div class="city" id="city">Paris,FR</div>
          <div class="date" id="date">10th February (Thursday) 2022</div>
        </div>
        <div class="weather-status">
          <div class="temp" id="temp">9&deg;C</div>
          <div class="min-max" id="min-max">7&deg;C (min) /10&deg;C(max)</div>
          <div class="weather" id="weather">Clear</div>
          <div class="img"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
